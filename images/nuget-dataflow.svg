<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 260" role="img" aria-label="NuGet annotation data flow">
  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L12,6 L0,12 Z" fill="#9333ea" />
    </marker>
  </defs>

  <rect x="40" y="70" width="240" height="120" rx="12" fill="#f8f5ff" stroke="#9333ea" stroke-width="2" />
  <rect x="310" y="70" width="240" height="120" rx="12" fill="#f8f5ff" stroke="#9333ea" stroke-width="2" />
  <rect x="580" y="70" width="240" height="120" rx="12" fill="#f8f5ff" stroke="#9333ea" stroke-width="2" />
  <rect x="850" y="70" width="240" height="120" rx="12" fill="#f8f5ff" stroke="#9333ea" stroke-width="2" />

  <line x1="280" y1="130" x2="310" y2="130" stroke="#9333ea" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="550" y1="130" x2="580" y2="130" stroke="#9333ea" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="820" y1="130" x2="850" y2="130" stroke="#9333ea" stroke-width="2" marker-end="url(#arrow)" />

  <text x="160" y="115" text-anchor="middle" font-family="IBM Plex Sans, Segoe UI, sans-serif" font-size="15" fill="currentColor">
    <tspan x="160" dy="0">Spectrum (m/z + intensity)</tspan>
    <tspan x="160" dy="20">+ metadata</tspan>
  </text>

  <text x="430" y="115" text-anchor="middle" font-family="IBM Plex Sans, Segoe UI, sans-serif" font-size="15" fill="currentColor">
    <tspan x="430" dy="0">Ipsa.Native</tspan>
    <tspan x="430" dy="20">C# P/Invoke layer</tspan>
  </text>

  <text x="700" y="115" text-anchor="middle" font-family="IBM Plex Sans, Segoe UI, sans-serif" font-size="15" fill="currentColor">
    <tspan x="700" dy="0">ipsa_ffi.dll</tspan>
    <tspan x="700" dy="20">Rust FFI -&gt; IPSA core</tspan>
  </text>

  <text x="970" y="115" text-anchor="middle" font-family="IBM Plex Sans, Segoe UI, sans-serif" font-size="15" fill="currentColor">
    <tspan x="970" dy="0">AnnotationResponse JSON</tspan>
    <tspan x="970" dy="20">Typed C# models</tspan>
  </text>
</svg>
